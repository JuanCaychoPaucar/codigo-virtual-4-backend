<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- SOCKET IO -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.1/socket.io.min.js"
        integrity="sha512-tXH7Av8en7+/hg0XwBppaCDPmpJhUXbZ+j7lNC4y+ZQpmCZQcgQN6RjkM7Irj1MUW7bZengfuTOqR4RzCC4bnA=="
        crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Socket IO | Express</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <label id="estado" class="bg-danger btn-block text-center text-light p-3">OFFLINE</label>
        </div>

        <div class="row">
            <div id="login" class="col-md-12">
                <input id="username" class="form-control" type="text" placeholder="Ingresa tu username">
                <button id="btnIngresar" class="btn btn-primary btn-block">Ingresar</button>
            </div>

            <div id="chat" class="col-md-12">
                <ul id="listaMensajes" class="list-group"></ul>
                <input id="mensaje" class="form-control" type="text">
                <button id="btnEnviar" class="btn btn-success btn-block">Enviar</button>
            </div>
        </div>

    </div>


    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

    <!-- SOCKET IO -->
    <script src="./socket.js"></script>

</body>

</html>
